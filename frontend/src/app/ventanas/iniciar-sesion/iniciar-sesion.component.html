<div class="fondo-imagen">
  <div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center">Inicio de sesión</h3>
            <form action="" id="formulario">
              <div class="formulario_grupo" id="grupo_rut">
                <label for="rut">Rut Alumno</label>
                <div class="formulario_grupo-input">
                  <input type="text" class="formulario_input" name="rut" id="rut" placeholder="12345678-9">
                  <p class="formulario_validacion-estado fas fa-times-circle"></p>
                </div>
                <p class="formulario_input-error">Ingrese un rut: 12345678-9.</p>
              </div>

              <div class="formulario_grupo" id="grupo_password">
                <label for="password">Contraseña</label>
                <div class="formulario_grupo-input">
                  <input type="password" class="formulario_input" name="password" id="password" placeholder="********">
                  <p class="formulario_validacion-estado fas fa-times-circle"></p>
                </div>
                <p class="formulario_input-error">Ingrese una contraseña entre 6-10 caracteres.</p>
              </div>

              <div class="formulario_mensaje" id="formulario_mensaje">
                <p class="fas fa-exclamation-triangle">  Completa tus datos correctamente </p>
              </div>

              <div class="formulario_grupo formulario_grupo-btn-enviar">
                <button type="submit" class=" btn btn-primary btn-block">Iniciar sesión</button>
              </div>
            </form>
            <div class="registrate">
              <p style="padding-top:15px">No tienes cuenta?<a routerLink="/registrate">Registrate</a></p>
              <p><a>Olvidaste la contraseña?</a></p>
              <p><a href="index.html">Volver a Inicio</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
