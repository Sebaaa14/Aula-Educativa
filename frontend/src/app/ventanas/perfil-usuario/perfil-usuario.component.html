<section style_font>
    <div class="card mb-3" style="max-width: 1800px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="imagenes/nathalia_trigo.png" class="img-fluid rounded-start" alt="imagen alumno">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <div class="container text-center">
                        <div class="row" *ngFor="let perfil of perfiles">
                            <h5 class="card-title"><mark>Informacion Alumno</mark></h5>
                            <div class="col ">
                                <p class="card-text"><b>Nombre:</b> {{perfil.nombre}} </p>
                                <p class="card-text"><b>Curso:</b> {{perfil.curso}} </p>
                                <p class="card-text"><b>Nombre Apoderado:</b> {{perfil.apoderado}} </p>
                                <p class="card-text"><b>NÃºmero:</b> {{perfil.telefono}}</p>
                            </div>
                            <div class="col">
                                <p class="card-text"><b>Rut:</b> {{perfil.rut_alumno}}</p>
                                <p class="card-text"><b>Colegio:</b> El {{perfil.colegio}}</p>
                                <p class="card-text"><b>Rut Apoderado:</b> {{perfil.rut_apoderado}}-2</p>
                                <p class="card-text"><b>Email:</b><a>
                                    {{perfil.email}}</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
