<section>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col" class="table-primary">Bloque</th>
        <th scope="col" class="table-warning">Lunes</th>
        <th scope="col" class="table-info">Martes</th>
        <th scope="col" class="table-warning">Miércoles</th>
        <th scope="col" class="table-info">Jueves</th>
        <th scope="col" class="table-warning">Viernes</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let bloque of [1, 2, 3, 4, 5]">
        <tr>
          <th scope="row" class="table-success">{{ bloque }} - {{ obtenerHoraPorBloque(bloque) }}</th>
          <td *ngFor="let dia of ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes']">
            <ng-container *ngIf="getClasePorDia(bloque, dia) as clase">{{ clase.nombre_clase }}</ng-container>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</section>
