        <!-- Estilos Propios -->
        <link rel="stylesheet" href="css/formulario.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <body>
        <div class="fondo-imagen" style="background-image: url('imagenes/1.jpeg');">
            <div class="container">
             <div class="row justify-content-center align-items-center" style="height:100vh">
               <div class="col-md-6">
                 <div class="card">
                   <div class="card-body">
                     <h3 class="card-title text-center">Registro de Alumno</h3>
                     <form>
                       <div class="form-group">
                        <label for="username">Rut del alumno</label>
                        <input type="text" id="rut" name="rut" class="form-control" required>
                      <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="contraseña" name="contraseña" class="form-control" required>
                      </div>
                      <div class="form-group">
                        <label for="password">Recontraseña</label>
                        <input type="password" id="recontraseña" name="recontraseña" class="form-control" required>
                      </div>
                       <button type="submit" class="btn btn-primary btn-block" onclick= "window.location.href='login.html'">Reestablecer</button> 
                     </form>
                   </div>
                 </div>
               </div>
             </div>
           </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
