<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Estilos Boostrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Estilos Propios -->
  <link rel="stylesheet" href="css/login.css">
     <!--Jquery-->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

     <!--Jquey validate-->

     <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

<body>
  <div class="fondo-imagen" style="background-image: url('imagenes/1.jpeg');">
    <div class="container">
      <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-center">Inicio de sesión</h3>
              <form action="" id="formulario">
                <div class="formulario_grupo" id="grupo_rut">
                  <label for="rut">Rut Alumno</label>
                  <div class="formulario_grupo-input">
                    <input type="text" class="formulario_input" name="rut" id="rut" placeholder="12345678-9">
                    <i class="formulario_validacion-estado fas fa-times-circle"></i>
                  </div>
                  <p class="formulario_input-error">Ingrese un rut: 12345678-9.</p>
                </div>

                <div class="formulario_grupo" id="grupo_password">
                  <label for="password">Contraseña</label>
                  <div class="formulario_grupo-input">
                    <input type="password" class="formulario_input" name="password" id="password"
                      placeholder="********">
                    <i class="formulario_validacion-estado fas fa-times-circle"></i>
                  </div>
                  <p class="formulario_input-error">Ingrese una contraseña entre 6-10 caracteres.</p>
                </div>

                <div class="formulario_mensaje" id="formulario_mensaje">
                  <p><i class="fas fa-exclamation-triangle"></i> Completa tus datos correctamente </p>
                </div>

                <div class="formulario_grupo formulario_grupo-btn-enviar">
                  <button type="submit" class=" btn btn-primary btn-block">Iniciar sesión</button>
                </div>
              </form>
              <div class="registrate">
                <p style="padding-top:15px">No tienes cuenta?<a href="registrarse.html">Registrate</a></p>
                <p><a href="recuperacion.html">Olvidaste la contraseña?</a></p>
                <p><a href="index.html">Volver a Inicio</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
  <script src="js/login.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
